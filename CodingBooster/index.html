<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩 부스터</title>
    <link rel="stylesheet" href="./css/bootstrap.css">

            background-size: cover;
            text-shadow: black 0.2em 0.2em 0.2em;
            color: white;
        }

</head>

<body>
    <div class="container">

            <p class="text-center">
                <!-- role button 으로 설정해줌 -->
                <a href="#" class="btn btn-primary btn-lg" role="button">강의 들으러 가기</a>
            </p>
        </div>
    </div>
</body>

</html>

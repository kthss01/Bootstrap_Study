<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩 부스터</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/codingBooster.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="httpsL//code.jquery.com/jquery-3.1.1.min.js"></script> -->
    <script src="./js/bootstrap.js"></script>

</head>

<body>
    <!-- 내부 스타일 시트 -->
    <!-- 이거 헤더에 쓰면 약간 이상해짐 참고하자 우선순위 문제 같음 -->
    <!-- css 작업할 땐 color black 되었다가 다시 white되는 문제 있음 -->
    <!-- color inherit로 받아서 그런거 같음 네비게이션바가 color가 black이라 -->
    <style>
        .jumbotron {
            background-image: url("images/jumbotronBackground.jpg");
            background-size: cover;
            text-shadow: black 0.2em 0.2em 0.2em;
            color: white;
        }
    </style>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-default">
        <!-- container-fluid 쓰면 폭의 최대값에 맞춰서 container가 만들어짐 -->
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only"></span>
                    <!-- 창 크기 줄이면 버튼이 생김 3개 넣어서 3개 보이는거 -->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">코딩부스터</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!-- active 선택이 되어있다는 뜻 -->
                    <li class="active"><a href="#">소개<span class="sr-only"></span></a></li>
                    <li><a href="#">강사진</a></li>
                    <!-- 드랍다운 -->
                    <!-- aria-haspopup 클릭했을 때 리스트가 나오도록 해주는거 -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            arir-expanded="false">
                            <!-- caret 아래쪽 표시하는 아이콘 -->
                            강의<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">C언어</a></li>
                            <li><a href="#">Java</a></li>
                            <li><a href="#">안드로이드</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="내용을 입력하세요.">
                    </div>
                    <button type="submit" class="btn btn-default">검색</button>
                </form>
                <!-- navbar-right 오른쪽 정렬 -->
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            arir-expanded="false">
                            <!-- caret 아래쪽 표시하는 아이콘 -->
                            접속하기<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">로그인</a></li>
                            <li><a href="#">회원가입</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 점보트론 만드는 방법 -->
        <div class="jumbotron">
            <!-- 가운데 정렬 방법 -->
            <h1 class="text-center">코딩 부스터를 소개합니다.</h1>
            <p class="text-center">코딩 부스터는 IT 교육 사이트입니다. 다양한 IT 관련 무료 및 유료 강의 존재합니다.</p>
            <p class="text-center">
                <!-- role button 으로 설정해줌 -->
                <a href="#" class="btn btn-primary btn-lg" role="button">강의 들으러 가기</a>
            </p>
        </div>
    </div>

</body>

</html>

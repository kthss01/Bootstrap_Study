<!-- Add the HTML5 doctype -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- Bootstrap 3 is mobile-first -->
        <!--
            Bootstrap 3 is designed to be responsive to mobile devices
            Mobile-first styles are part of the core framework.
            To ensure proper rendering and touch zooming,
            add the following <meta> tag 
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- width=device-width : 디바이스에 따라 width를 설정 하겠다는거 -->
        <!-- initial-scale=1 initial zoom level 설정 브라우저 처음 로딩 되었을 때 -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <!-- .container : a responsive fixed width container -->
        <div class="container" style="background-color: gray;">
            <h1>My First Bootstrap Page</h1>
            <p>This is some text.</p>
        </div>

        <br>

        <!-- .container-fluid : full width container (spanning the entire width of the viewport) -->
        <div class="container-fluid" style="background-color: gray;">
            <h1>My First Bootstrap Page</h1>
            <p>This is some text.</p>
        </div>

    </body>
</html>
